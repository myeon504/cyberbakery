<!DOCTYPE html>

    <title>Cyber Bakery</title>

<body>
    <header>

    </div>

                    <div class="week">

                        <div class="day"></div>

                        <div class="day"><p class="close">3</p></div>

                    </div>
                    <div class="week">

                        <div class="day"><p class="close">15</p></div>  
                        <div class="day"><p class="close">16</p></div>  
                        <div class="day"><p class="close">17</p></div>  
                        <div class="day"><p class="close">18</p></div>  
                    </div>
                    <div class="week">
                        <div class="day"><p class="sunday-close">19</p></div>
                        <div class="day"><p class="close">20</p></div>  
                        <div class="day"><p class="close">21</p></div>
